id: org.gtk.Gtk3theme.adw-gtk3
branch: '3.22'
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

build-extension: true
appstream-compose: false
separate-locales: false

modules:
  - name: adw-gtk3
    buildsystem: simple
    build-commands:
      - install -d /usr/share/runtime/share/themes/adw-gtk3
      - cp -a adw-gtk3/gtk-3.0 /usr/share/runtime/share/themes/adw-gtk3
    sources:
      - type: archive
        strip-components: 0
        url: https://github.com/lassekongo83/adw-gtk3/releases/download/v4.7/adw-gtk3v4-7.tar.xz
        sha256: 3a06bd536b42ab79e86d43b74f9456b2916d9a4b95bc3c9b5626f8681853427e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lassekongo83/adw-gtk3/releases/latest
          version-query: .tag_name | sub("v"; "") | gsub("\\."; "-")
          url-query: .assets[] | select(.name=="adw-gtk3v" + $version + ".tar.xz")
            | .browser_download_url

  - name: appdata
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.appdata.xml -t ${FLATPAK_DEST}/share/appdata
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: org.gtk.Gtk3theme.adw-gtk3.appdata.xml
