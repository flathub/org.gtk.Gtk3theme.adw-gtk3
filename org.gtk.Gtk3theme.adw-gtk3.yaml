id: org.gtk.Gtk3theme.adw-gtk3
branch: '3.22'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

build-extension: true
separate-locales: false

modules:
  - name: adw-gtk3
    buildsystem: simple
    no-autogen: true
    build-commands:
      - install -d /usr/share/runtime/share/themes/adw-gtk3
      - cp -a adw-gtk3/gtk-3.0 /usr/share/runtime/share/themes/adw-gtk3
    sources:
      - type: archive
        strip-components: 0
        url: https://github.com/lassekongo83/adw-gtk3/releases/download/v6.1/adw-gtk3v6.1.tar.xz
        sha256: e7e1d15f6b46f050f95608fdfc5f643105e9948ecc2653dc463d197b4da3fd9f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/lassekongo83/adw-gtk3/releases/latest
          version-query: .tag_name | sub("v"; "")
          url-query: .assets[] | select(.name=="adw-gtk3v" + $version + ".tar.xz")
            | .browser_download_url

  - name: metadata
    buildsystem: simple
    no-autogen: true
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: file
        path: org.gtk.Gtk3theme.adw-gtk3.metainfo.xml
